<!DOCTYPE html>
<html lang="de">
<head lang="de">
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
<header class="main-header">
    <nav class="main-nav-bar">
        <div>
            <a class="basic-link" href="/new-parcels">Chat starten</a>
            <a class="basic-link" href="/new-parcels">Support</a>
            <a class="basic-link" href="/new-parcels">Über uns</a>
        </div>
        <div>
            <button class="user-button">Login</button>
            <button class="user-button">Registrierung</button>
        </div>
    </nav>
</header>
<nav class="info-nav">
    <div>
        <h2>Chat Sendungsnummer: ${chat.trackingNumber}</h2>
    </div>
    <button class="user-button">Chat abonnieren</button>
</nav>

<section class="chatBox">
    <div class="messages">
        <div class="received">
            <p>Your received text here long text to test the chatbox messages</p>
            <span class="timestamp">15:44</span>
        </div>
        <div class="sent">
            <p>Your sent text here longer text to test the chatbox message and see how it reacts</p>
            <span class="timestamp">18:34</span>
        </div>
    </div>
</section>

<form class="send-message" action="/chats" method="post">
    <div>
        <input type="text" name="messageUser" placeholder="Username..">
        <input type="email" name="messageText" placeholder="Message..">
    </div>
    <button id="sendMessage">Send</button>
</form>
<footer class="main-footer">
    © Mia Henrichsmeyer 2024
</footer>
</body>
</html>
